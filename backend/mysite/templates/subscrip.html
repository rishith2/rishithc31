{%extends 'base.html'%}

{% block content %}


<h1>Your Subscriptions</h1>
<form method="POST">

<div style="margin:5%">
	<table>
		<th><td>Name</td></th>
	
	{% for i in subscriptions %}
	<tr>
		<td>
  <input type="checkbox" name="subscriptions[]" value="{{i}}">{{i}}<br>
  </td>
	</tr>
	
	{% endfor %}
	

	</table>
	{% csrf_token %}
	<input type="submit" value="Unsubscribe">
	</div>

</form>
{%endblock%}
